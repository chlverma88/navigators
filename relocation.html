		<!-- JavaScript for Custom Language Toggle -->
		<script>
			function toggleLanguage() {
				var button = document.getElementById("languageToggle");
				var googleTranslate = document.querySelector(".goog-te-combo");
	
				if (!googleTranslate) {
					alert("Google Translate is still loading. Please try again.");
					return;
				}
	
				// Toggle between English & Hindi
				if (button.innerText === "हिंदी") {
					googleTranslate.value = "hi";
					button.innerText = "English"; // Update button text
				} else {
					googleTranslate.value = "en";
					button.innerText = "हिंदी"; // Update button text
				}
	
				// Trigger translation
				googleTranslate.dispatchEvent(new Event("change"));
			}
		</script>
